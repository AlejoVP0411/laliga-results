<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Equipo</title>
    <!-- Tailwind CSS v3 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Google Fonts - Inter (para una tipografía moderna) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <!-- Vibrant.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/0.8.0-alpha.1/Vibrant.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a202c;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #8b5cf6; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed; 
      }

      .hover-scale-105:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }
      .hover-bg-change:hover {
        background-color: #4a5568; 
        transition: background-color 0.3s ease-in-out;
      }
      .jornada-btn.activo {
        transform: scale(1.05);
        box-shadow: 0 4px 14px 0 rgba(139, 92, 246, 0.4);
      }
      .match-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      .card-background-blur {
        filter: blur(8px); 
        -webkit-filter: blur(8px);
        transform: scale(1.1); 
      }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 p-6 lg:p-10">

    <button onclick="window.location.href='index.html'" class="mb-8 bg-gray-700 hover:bg-gray-600 text-gray-200 py-2 px-4 rounded-lg shadow-md transition-all duration-300 flex items-center hover-scale-105">
        <i class="fas fa-arrow-left mr-2"></i> Volver al Inicio
    </button>

    <div id="equipoInfo">
        
    </div>

    <div id="playersSection" class="bg-gray-800 p-6 rounded-3xl shadow-xl mt-8">
        <h3 class="text-3xl font-bold text-white mb-6">Jugadores</h3>
        <div id="playersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
           
        </div>
    </div>

   
    <div id="statsContainer" class="bg-gray-800 p-6 rounded-3xl shadow-xl mt-8">
        
    </div>

    <script src="js/equipo.js"></script>
</body>
</html>
